<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <div class="input-wrapper">
            <input type="password" id="passwordInput" placeholder="Enter your password">
            <i class="fas fa-eye" id="togglePassword"></i>
        </div>
        <div class="strength-meter">
            <div class="strength-bar"></div>
        </div>
        <p id="feedback"></p>
        <ul id="passwordTips">
            <li><i class="fas fa-check-circle"></i> At least 8 characters long</li>
            <li><i class="fas fa-check-circle"></i> Contains uppercase letters (A-Z)</li>
            <li><i class="fas fa-check-circle"></i> Contains lowercase letters (a-z)</li>
            <li><i class="fas fa-check-circle"></i> Contains numbers (0-9)</li>
            <li><i class="fas fa-check-circle"></i> Contains special characters (!@#$%^&*)</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
